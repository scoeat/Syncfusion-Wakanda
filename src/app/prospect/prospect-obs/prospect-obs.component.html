<div class="control-section" class="content">
  <ejs-grid
    [dataSource]='data | async'
    height=600
    [enableVirtualization]=true
    [pageSettings]='pageSettings'
    allowSorting= 'true'
    allowGrouping= 'true'
    (dataStateChange)= 'dataStateChange($event)'
  >
      <e-columns>
        <e-column field='ID' headerText='ID'></e-column>
        <e-column field='externalID' headerText='External ID'></e-column>
        <e-column field='nameFull' headerText='Name'></e-column>
        <e-column field='campaignName' headerText='Campaign'></e-column>
        <e-column field='segmentDisplayName' headerText='Segment'></e-column>
        <e-column field='attempts' headerText='Dials' textAlign='Right'></e-column>
      </e-columns>
  </ejs-grid>
</div>
